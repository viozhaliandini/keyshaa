<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <link rel="stylesheet" href="styles/love.css">
</head>
<body>
  <canvas id="heart"></canvas>
  <audio id="backgroundMusic" loop>
    <source src="assets/blue.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const music = document.getElementById('backgroundMusic');

        // Menunggu interaksi pengguna untuk memulai musik
        document.addEventListener('click', function startMusic() {
            music.play().catch(error => {
                console.log('Autoplay prevented', error);
            });
            document.removeEventListener('click', startMusic); // Hapus listener setelah diputar
        });
    });
</script>
  <script src="script/love.js"></script>
</body>
</html>
